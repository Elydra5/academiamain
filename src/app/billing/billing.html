<div class="page-container">
  <div class="header">
    <div class="header-content">
      <div class="header-text">
        <h1 class="title">{{ 'BILLING.TITLE' | translate }}</h1>
        <p class="subtitle">{{ 'BILLING.SUBTITLE' | translate }}</p>
      </div>
    </div>
  </div>

  <div class="billing-card">
    <div class="form-container">
      <h2>{{ 'BILLING.GENERATE_INVOICE' | translate }}</h2>
      
      @if (errorMessage) {
        <div class="alert alert-error">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          {{ errorMessage }}
        </div>
      }

      @if (successMessage) {
        <div class="alert alert-success">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          {{ successMessage }}
        </div>
      }

      <form (ngSubmit)="generateInvoice()">
        <div class="form-group">
          <label for="studentId">{{ 'BILLING.STUDENT' | translate }} *</label>
          <select 
            id="studentId" 
            [(ngModel)]="invoiceData.studentId" 
            name="studentId"
            class="form-input" 
            required
            [disabled]="isLoading || isGenerating"
          >
            <option [value]="null">{{ 'BILLING.SELECT_STUDENT' | translate }}</option>
            @for (student of students; track student.id) {
              <option [value]="student.id">
                {{ student.first_name }} {{ student.last_name }}
              </option>
            }
          </select>
        </div>

        <div class="form-group">
          <label for="hoursStudied">{{ 'BILLING.HOURS_STUDIED' | translate }} *</label>
          <input 
            id="hoursStudied" 
            type="number" 
            [(ngModel)]="invoiceData.hoursStudied" 
            name="hoursStudied"
            class="form-input" 
            step="0.01"
            min="0.01"
            required
            [disabled]="isGenerating"
            [placeholder]="'BILLING.ENTER_HOURS_STUDIED' | translate"
          />
        </div>

        <div class="form-group">
          <label for="totalAmount">{{ 'BILLING.TOTAL_AMOUNT' | translate }} *</label>
          <input 
            id="totalAmount" 
            type="number" 
            [(ngModel)]="invoiceData.totalAmount" 
            name="totalAmount"
            class="form-input" 
            step="0.01"
            min="0.01"
            required
            [disabled]="isGenerating"
            [placeholder]="'BILLING.ENTER_TOTAL_AMOUNT' | translate"
          />
        </div>

        <div class="form-actions">
          <button 
            type="button" 
            class="btn btn-secondary" 
            (click)="resetForm()"
            [disabled]="isGenerating"
          >
            {{ 'BILLING.RESET' | translate }}
          </button>
          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="isGenerating || isLoading"
          >
            @if (isGenerating) {
              <span>{{ 'BILLING.GENERATING' | translate }}</span>
            } @else {
              <span>{{ 'BILLING.GENERATE_INVOICE' | translate }}</span>
            }
          </button>
        </div>
      </form>

      @if (isLoading) {
        <div class="loading-state">
          <p>{{ 'BILLING.LOADING_STUDENTS' | translate }}</p>
        </div>
      }
    </div>
  </div>
</div>
