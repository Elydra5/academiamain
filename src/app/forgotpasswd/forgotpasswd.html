<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="back-link">
      <a routerLink="/login" class="back-btn">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15,18 9,12 15,6"/>
        </svg>
        Back to Login
      </a>
    </div>

    <div class="form-header">
      <svg viewBox="0 0 24 24" width="64" height="64" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
      <h1 class="form-title">Forgot Password?</h1>
      <p class="form-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
    </div>

    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm" class="forgot-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          id="email" 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          class="form-input" 
          required
          email
          placeholder="Enter your email">
      </div>

      <button type="submit" class="submit-btn" [disabled]="forgotForm.invalid || isLoading">
        <span *ngIf="!isLoading">Send Reset Link</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
