<div class="login-container">
  <div class="login-card">
    <div class="language-selector-top">
      <div class="language-selector">
        <button 
          class="lang-btn" 
          [class.active]="currentLang === 'es'"
          (click)="switchLanguage('es')"
          title="EspaÃ±ol"
        >
          ES
        </button>
        <button 
          class="lang-btn" 
          [class.active]="currentLang === 'en'"
          (click)="switchLanguage('en')"
          title="English"
        >
          EN
        </button>
      </div>
    </div>
    <div class="tab-switcher">
      <button 
        class="tab-btn" 
        [class.active]="isLoginMode" 
        (click)="switchToLogin()"
        type="button">
        {{ 'LOGIN.LOGIN' | translate }}
      </button>
      <!-- <button 
        class="tab-btn"

        type="button">
        Register
      </button> -->
      <!-- <div class="tab-indicator" [class.register]="!isLoginMode"></div> -->
    </div>

    <div class="form-container"> <!-- [class.register-mode]="!isLoginMode" -->
      <form class="login-form" [class.hidden]="!isLoginMode" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <h2 class="form-title">{{ 'LOGIN.WELCOME_BACK' | translate }}</h2>
        <p class="form-subtitle">{{ 'LOGIN.SIGN_IN' | translate }}</p>

        <div class="form-group">
          <label for="loginUsername">{{ 'LOGIN.USERNAME' | translate }}</label>
          <input 
            id="loginUsername" 
            type="text" 
            [(ngModel)]="loginData.username" 
            name="username"
            class="form-input" 
            required
            [placeholder]="'LOGIN.ENTER_USERNAME' | translate">
        </div>

        <div class="form-group">
          <label for="loginPassword">{{ 'LOGIN.PASSWORD' | translate }}</label>
          <input 
            id="loginPassword" 
            type="password" 
            [(ngModel)]="loginData.password" 
            name="password"
            class="form-input" 
            required
            [placeholder]="'LOGIN.ENTER_PASSWORD' | translate">
        </div>

        <div class="form-footer">
          <a href="/forgot-password" class="forgot-password-link">{{ 'LOGIN.FORGOT_PASSWORD' | translate }}</a>
        </div>

        <button type="submit" class="submit-btn" [disabled]="loginForm.invalid || isLoading">
          @if (!isLoading) {
            <span>{{ 'LOGIN.SIGN_IN_BUTTON' | translate }}</span>
          }
          @if (isLoading) {
            <span>{{ 'LOGIN.LOADING' | translate }}</span>
          }
        </button>

        @if (errorMessage) {
          <div class="error-message">
            {{ errorMessage }}
          </div>
        }
      </form>
