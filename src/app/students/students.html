<div class="students-container">
  <div class="header">
    <div class="header-content">
      <div>
        <h1 class="title">Students</h1>
        <p class="subtitle">Manage and view all enrolled students</p>
      </div>
      <button class="add-btn" (click)="openCreateModal()" title="Add New Student">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Add Student
      </button>
    </div>
  </div>

  <div class="students-grid">
    <div 
      *ngFor="let student of students" 
      class="student-card" 
      (click)="onStudentClick(student.id)"
      [attr.aria-label]="'View details for ' + student.first_name + ' ' + student.last_name"
      role="button"
      tabindex="0"
      (keydown.enter)="onStudentClick(student.id)"
      (keydown.space)="onStudentClick(student.id)"
    >
      <div class="student-avatar">
        {{ student.first_name.charAt(0) + student.last_name.charAt(0) }}
      </div>
      
      <div class="student-info">
        <h3 class="student-name">{{ student.first_name }} {{ student.last_name }}</h3>
        <p class="student-major">{{ student.major }}</p>
        <div class="student-details">
          <div class="detail-item">
            <svg class="icon" viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            <span>{{ student.email }}</span>
          </div>
          <div class="detail-item">
            <svg class="icon" viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
            <span>{{ student.phone_number }}</span>
          </div>
        </div>
      </div>

      <div class="student-meta">
        <div class="enrollment-date">
          <span class="label">Enrolled</span>
          <span class="date">{{ student.enrollment_date }}</span>
        </div>
        <div class="arrow-icon">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9,18 15,12 9,6"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-overlay" [class.active]="isCreateModalOpen" (click)="onCancelCreate()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Add New Student</h3>
      <button class="close-btn" (click)="onCancelCreate()" title="Close">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="createFirstName">First Name</label>
        <input id="createFirstName" type="text" [(ngModel)]="newStudent.first_name" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="createLastName">Last Name</label>
        <input id="createLastName" type="text" [(ngModel)]="newStudent.last_name" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="createEmail">Email</label>
        <input id="createEmail" type="email" [(ngModel)]="newStudent.email" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="createPhone">Phone Number</label>
        <input id="createPhone" type="text" [(ngModel)]="newStudent.phone_number" class="form-input">
      </div>
      <div class="form-group">
        <label for="createMajor">Major</label>
        <input id="createMajor" type="text" [(ngModel)]="newStudent.major" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="createEnrollmentDate">Enrollment Date</label>
        <input id="createEnrollmentDate" type="date" [(ngModel)]="newStudent.enrollment_date" class="form-input" required>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="onCancelCreate()">Cancel</button>
      <button class="btn btn-primary" (click)="onCreateStudent()">Create Student</button>
    </div>
  </div>
</div>
